<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Microverse Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='index.js'></script>
</head>
<body>
    <h1>Microverse Leaderboard</h1>
    <main>
        <section class="left-class">
            <header class="left-header">
                <h2 class="left-head">Previous Scores</h2>
                <button class="button">Refresh</button>
            </header>
            <ul class="list-score">
                <li class="item">Name: 100</li>
                <li class="item">Name: 80</li>
                <li class="item">Name: 65</li>
                <li class="item">Name: 40</li>
                <li class="item">Name: 30</li>
                <li class="item">Name: 20</li>
                <li class="item">Name: 10</li>
            </ul>
        </section>
        <section class="right-class">
            <h2 class="right-heading">Add Your Score Here</h2> 
            <form>
                <input type="text" id="name" name="name" placeholder="Your Name" />
                <br />
                <input type="number" id="score" name="score" placeholder="Your Score" />
                <br />
                <input type="submit" id="submit-btn" value="Submit" />
                </form>
            </section>
        </main>
        <footer>
            <div class="footer">
                <p class="about-me">A Microverse Project by Mohamed Aden Ighe</p>
            </div>
        </footer>
    </body>
</html>
